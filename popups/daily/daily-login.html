<!-- Daily Login Popup -->
<div
  id="dailyLoginModal"
  class="form-modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="dailyLoginTitle"
>
  <div class="modal-overlay"></div>
  <div class="classified-ad login-ad modal-form">
    <button type="button" class="modal-close" aria-label="Close modal">&times;</button>
    <div class="classified-corner tl">‚ú¶</div>
    <div class="classified-corner tr">‚ú¶</div>
    <div class="classified-corner bl">‚úß</div>
    <div class="classified-corner br">‚úß</div>

    <h3 class="classified-header" id="dailyLoginTitle">Adventurer Registry</h3>
    <p class="classified-subtext">For Returning Correspondents</p>

    <form id="dailyLoginForm" novalidate>
      <div class="form-group">
        <label for="dailyLoginUsername" class="form-label">Registry Name</label>
        <input
          type="text"
          id="dailyLoginUsername"
          name="username"
          class="form-input"
          placeholder="As it appears in the ledger"
          autocomplete="username"
          required
          aria-describedby="dailyLoginUsernameError"
        />
        <div id="dailyLoginUsernameError" class="field-error" role="alert"></div>
      </div>

      <div class="form-group">
        <label for="dailyLoginPassword" class="form-label">Authentication Cipher</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="dailyLoginPassword"
            name="password"
            class="form-input"
            placeholder="Known only to you and the Bureau"
            autocomplete="current-password"
            required
            aria-describedby="dailyLoginPasswordError"
          />
          <button type="button" class="password-toggle" aria-label="Toggle password visibility">
            <span class="toggle-icon">üëÅ</span>
          </button>
        </div>
        <div id="dailyLoginPasswordError" class="field-error" role="alert"></div>
      </div>

      <div class="form-error" role="alert" aria-live="polite"></div>

      <button type="submit" class="submit-button">
        <span class="button-text">Enter Registry</span>
      </button>

      <p class="form-footnote">
        Credentials misplaced? The Bureau regrets to inform you that memory recovery services are
        currently experiencing unprecedented volumes. Please try the obvious first.
      </p>
    </form>
  </div>
</div>

<script type="module">
  import {
    validateUsername,
    validatePassword,
    showFieldError,
    hideFieldError,
    markFieldValid,
    showFormError,
    hideFormError,
    attachFieldValidation,
    openFormModal,
    closeFormModal,
    handleModalOverlayClick,
    togglePasswordVisibility,
    showLoadingModal,
    hideLoadingModal,
    showSuccessModal,
    setAuthToken,
    redirectToGame,
  } from '../../js/popup-manager.js';

  // Initialize when DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('dailyLoginModal');
    const form = document.getElementById('dailyLoginForm');
    const usernameInput = document.getElementById('dailyLoginUsername');
    const passwordInput = document.getElementById('dailyLoginPassword');
    const closeBtn = modal.querySelector('.modal-close');
    const passwordToggle = modal.querySelector('.password-toggle');

    // Attach field validation
    if (usernameInput) {
      attachFieldValidation(usernameInput, validateUsername);
    }

    if (passwordInput) {
      attachFieldValidation(passwordInput, validatePassword);
    }

    // Attach form submission
    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Clear previous errors
        hideFormError(form);
        hideFieldError(usernameInput);
        hideFieldError(passwordInput);

        // Validate
        const usernameVal = validateUsername(username);
        const passwordVal = validatePassword(password);

        let isValid = true;

        if (!usernameVal.valid) {
          showFieldError(usernameInput, usernameVal.error);
          isValid = false;
        }

        if (!passwordVal.valid) {
          showFieldError(passwordInput, passwordVal.error);
          isValid = false;
        }

        if (!isValid) {
          showFormError(form, 'Please correct the errors above');
          return;
        }

        // Show loading
        showLoadingModal('dailyAuthModal', 'Submitting credentials to the Bureau...');

        try {
          // TODO: Replace with actual API call
          // const result = await authenticateUser(username, password);
          const result = { success: true, token: `demo-token-${Date.now()}` };

          if (result.success) {
            setAuthToken(result.token);
            showSuccessModal('dailyAuthModal', 'Enrollment confirmed! Redirecting...');

            setTimeout(() => {
              redirectToGame();
            }, 1500);
          } else {
            hideLoadingModal('dailyAuthModal');
            showFormError(form, result.error || 'Authentication failed');
          }
        } catch (error) {
          hideLoadingModal('dailyAuthModal');
          showFormError(form, 'Unable to reach the Bureau. Please try again.');
        }
      });
    }

    // Close button
    if (closeBtn) {
      closeBtn.addEventListener('click', () => closeFormModal('dailyLoginModal'));
    }

    // Overlay click
    if (modal) {
      modal.addEventListener('click', (e) => handleModalOverlayClick(e, 'dailyLoginModal'));
    }

    // Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeFormModal('dailyLoginModal');
      }
    });

    // Password toggle
    if (passwordToggle && passwordInput) {
      passwordToggle.addEventListener('click', (e) => {
        e.preventDefault();
        togglePasswordVisibility(passwordToggle, passwordInput);
      });
    }
  });
</script>
